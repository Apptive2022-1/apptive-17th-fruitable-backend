<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/member/save" method="post">
    아이디: <input type="text" name="id" th:value="${id}"> <input type="button" value="중복확인" th:onclick="|location.href='@{member/{id}/Duplicate'|"><br>
    비밀번호: <input type="text" name="pwd"> <br>
    비밀번호 재확인: <input type="text" name="pwd"> <br>
    닉네임: <input type="text" name="name" th:value="${name}"> <input type="button" value="중복확인" th:onclick="|location.href='@{member/{name}/Duplicate'|"><br>
    이메일: <input type="text" name="email" th:value="${email}"> <input type="button" value="중복확인" th:onclick="|location.href='@{member/{email}/Duplicate'|"><br>
    역할: <label><input type="radio" name="role" value="buyer"> 구매자</label>
    <label><input type="radio" name="role" value="seller"> 판매자</label>
    <input type="submit" value="회원가입">
</form>



</body>
</html>
